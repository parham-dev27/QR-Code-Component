<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="parham-dev27" />
        <meta
            name="description"
            content="frontendmentor challenge: QR code component" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" media="all" />
        <title>Frontend Mentor | QR code component</title>

        <style>
            .attribution {
                margin-top: 1rem;
                font-size: min(10px, 3vw);
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <section class="card">
                <img
                    class="card__img"
                    src="images/image-qr-code.png"
                    alt="QR-Code"
                    width="576"
                    height="576"
                    loading="lazy"
                    title="QR-Code" />
                <h1 class="card__title">
                    Improve your front-end skills by building projects
                </h1>
                <p class="card__caption">
                    Scan the QR code to visit Frontend Mentor and take your
                    coding skills to the next level
                </p>
            </section>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/parham-dev27">parham-dev27</a>.
        </footer>
    </body>
</html>
